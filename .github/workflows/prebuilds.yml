name: prebuilds
on: push

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Build bindings
        uses: ./.github/actions/build
        env:
          JOBS: 3
      - name: Upload bindings
        uses: actions/upload-artifact@v3
        with:
          name: bindings
          path: build/stage/

  build-other:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-2019]
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: npm
      - run: npm ci --ignore-scripts
      # Workaround for pre-Node-16 nodejs/node-gyp#2869
      - run: python3 -m pip install setuptools
        if: runner.os == 'macOS'
      - run: ./node_modules/.bin/node-pre-gyp rebuild
        env:
          JOBS: 3
      - run: ./node_modules/.bin/node-pre-gyp package
      - run: ./node_modules/.bin/node-pre-gyp rebuild --target_arch=arm64
        if: runner.os == 'macOS'
        env:
          JOBS: 3
      - run: ./node_modules/.bin/node-pre-gyp package --target_arch=arm64
        if: runner.os == 'macOS'
      - name: Upload bindings
        uses: actions/upload-artifact@v3
        with:
          name: bindings
          path: build/stage/
